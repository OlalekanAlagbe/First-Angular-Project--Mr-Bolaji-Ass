<div class="container">
    <h1 class="mb-4">Create Customer</h1>
  
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <div class="mb-4">
        <label>Name:</label>
        <input
          type="text"
          [(ngModel)]="customer.name"
          name="name"
          required
        />
      </div>
  
      <div class="mb-4">
        <label>Email:</label>
        <input
          type="email"
          [(ngModel)]="customer.email"
          name="email"
          required
        />
      </div>
  
      <div class="mb-4">
        <label>Phone:</label>
        <input
          type="text"
          [(ngModel)]="customer.phone"
          name="phone"
          required
        />
      </div>
  
      <button
        type="submit"
        [disabled]="!customerForm.form.valid"
        class="btn-primary"
      >
        Create Customer
      </button>
    </form>
  </div>
